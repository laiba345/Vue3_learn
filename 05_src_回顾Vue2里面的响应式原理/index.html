<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 见过往内容 -->
    <script>
      let obj = {};
      let name = "kang";
      Object.defineProperty(obj, 'name', {
        enumerable: true, // 可枚举
        configurable: true, // 可配置,是否可以使用delete删除
        get() {
            return name
        },
        set(value) {
            name = value
        }
      })
    </script>
  </body>
</html>
